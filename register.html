<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST JOBS - Register Form</title>
    <link rel="stylesheet" href="css/register.css">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid ">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary text-uppercase">be<span style="color: #2B9BFF;">st</span> jo<span style="color: #2B9BFF;">bs</span></h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="joblist.html" class="nav-item nav-link active">Jobs</a>
                    <a href="contact.html" class="nav-item nav-link active">Contact</a>
                    <a href="login.html" class="btn btn-primary rounded-0 py-4 px-lg-5 d-lg-block">Login<i
                        class="fa fa-arrow-right ms-3"></i></a>
                </div>
                
            </div>
        </nav>
        <!-- Navbar End -->
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="wrapper">
                <div class="title">
                    Registration Form
                </div>
                <form id="register-form">
                    <div class="field">
                        <input type="text" id="name-register" required>
                        <label>Candiate Name</label>
                    </div>
                    <div class="field">
                        <input type="text" id="email-register" required>
                        <label>Email Address</label>
                    </div>
                    <div class="field">
                        <input type="password" id="password-register" required>
                        <label>Password</label>
                    </div>
                    <div class="field">
                        <input type="text" id="phone-register" required>
                        <label>Phone Number</label>
                    </div>
                    <div class="field">
                        <a href="login.html"><input type="button" value="Register"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
